<div class="responsive-flex-wrapper">
  <div class="form-wrapper">
    <div class="form-title">Login</div>

    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="login-email">Email address</label>
        <input type="email" class="form-control" id="login-email" placeholder="Email" formControlName="email"/>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Password" formControlName="password" />
      </div>
      <button class="btn btn-primary float-right" [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
      <button class="btn btn-success float-right mr-2" [routerLink]="['/register']">Register</button>
    </form>
  </div>
</div>
